<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="css/buttonLoader.css" rel="stylesheet" type="text/css">
        <style>
            .main-hr {
                width: 30%;
                border: none;
                border-top: 1px solid #c3c3c3;
            }
            .icon-btn {
                width: 50px;
                height: 50px;
                border: 1px solid #cdcdcd;
                background: white;
                border-radius: 25px;
                overflow: hidden;
                position: relative;
                transition: width 0.2s ease-in-out;
            }
            .add-btn:hover {
                width: 120px;
            }
            .add-btn::before,
            .add-btn::after {
                transition: width 0.2s ease-in-out, border-radius 0.2s ease-in-out;
                content: "";
                position: absolute;
                height: 4px;
                width: 10px;
                top: calc(50% - 2px);
                background: red;
            }
            .add-btn::after {
                right: 14px;
                overflow: hidden;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
            }
            .add-btn::before {
                left: 14px;
                border-top-left-radius: 2px;
                border-bottom-left-radius: 2px;
            }
            .icon-btn:focus {
                outline: none;
            }
            .btn-txt {
                opacity: 0;
                transition: opacity 0.2s;
            }
            .add-btn:hover::before,
            .add-btn:hover::after {
                width: 4px;
                border-radius: 2px;
            }
            .add-btn:hover .btn-txt {
                opacity: 1;
            }
            .add-icon::after,
            .add-icon::before {
                transition: all 0.2s ease-in-out;
                content: "";
                position: absolute;
                height: 20px;
                width: 2px;
                top: calc(50% - 10px);
                background: red;
                overflow: hidden;
            }
            .add-icon::before {
                left: 22px;
                border-top-left-radius: 2px;
                border-bottom-left-radius: 2px;
            }
            .add-icon::after {
                right: 22px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
            }
            .add-btn:hover .add-icon::before {
                left: 15px;
                height: 4px;
                top: calc(50% - 2px);
            }
            .add-btn:hover .add-icon::after {
                right: 15px;
                height: 4px;
                top: calc(50% - 2px);
            }


        </style>
        <script>

        </script>
    </head>
    <body>
        <div class="" style="text-align: center;margin-top:5%">
            <button class="icon-btn add-btn fa fa-download ">
                <div class=""></div>
                <div class="btn-txt">Download</div>
            </button>
        </div>
    </body>
</html>
